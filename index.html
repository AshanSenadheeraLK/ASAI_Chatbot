<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AS AI Site is Under Maintenance</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #6366f1 0%, #06b6d4 100%);
      position: relative;
      overflow: hidden;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Inter', Arial, sans-serif;
    }

    /* Animated background elements */
    .bg-elements {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 1;
    }

    .bg-element {
      position: absolute;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      animation: float 15s infinite;
    }

    .bg-element:nth-child(1) {
      width: 80px;
      height: 80px;
      top: 10%;
      left: 10%;
      animation-delay: 0s;
    }

    .bg-element:nth-child(2) {
      width: 60px;
      height: 60px;
      top: 70%;
      left: 80%;
      animation-delay: -5s;
    }

    .bg-element:nth-child(3) {
      width: 100px;
      height: 100px;
      top: 40%;
      left: 60%;
      animation-delay: -7s;
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0) rotate(0deg);
      }
      50% {
        transform: translateY(-20px) rotate(180deg);
      }
    }

    .maintenance-container {
      position: relative;
      z-index: 2;
      background: rgba(30, 41, 59, 0.95);
      padding: 3rem;
      border-radius: 1.5rem;
      text-align: center;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25);
      max-width: 450px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      transform: translateY(0);
      animation: containerAppear 1s ease-out;
    }

    @keyframes containerAppear {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .maintenance-container h1 {
      font-size: 2.4rem;
      margin-bottom: 1.5rem;
      letter-spacing: 1px;
      background: linear-gradient(135deg, #fff 0%, #e2e8f0 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: 600;
    }

    .maintenance-container p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
      line-height: 1.6;
      color: #e2e8f0;
    }

    .maintenance-icon {
      font-size: 3.5rem;
      margin-bottom: 1.5rem;
      position: relative;
      display: inline-block;
    }

    .icon-wrapper {
      background: linear-gradient(135deg, #fbbf24 0%, #f59e0b 100%);
      width: 100px;
      height: 100px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 2rem;
      position: relative;
      animation: iconPulse 2s infinite;
    }

    @keyframes iconPulse {
      0%, 100% {
        transform: scale(1);
        box-shadow: 0 0 0 0 rgba(251, 191, 36, 0.4);
      }
      50% {
        transform: scale(1.05);
        box-shadow: 0 0 0 20px rgba(251, 191, 36, 0);
      }
    }

    .maintenance-icon i {
      animation: wrenchShake 3s ease infinite;
      color: #fff;
    }

    @keyframes wrenchShake {
      0%, 100% {
        transform: rotate(0deg);
      }
      20%, 80% {
        transform: rotate(-30deg);
      }
      50% {
        transform: rotate(30deg);
      }
    }

    @media (max-width: 480px) {
      .maintenance-container {
        margin: 1rem;
        padding: 2rem;
      }

      .maintenance-container h1 {
        font-size: 2rem;
      }

      .maintenance-container p {
        font-size: 1.1rem;
      }
    }
  </style>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter:400,600&display=swap">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
</head>
<body>
  <div class="bg-elements">
    <div class="bg-element"></div>
    <div class="bg-element"></div>
    <div class="bg-element"></div>
  </div>
  <div class="maintenance-container">
    <div class="icon-wrapper">
      <div class="maintenance-icon">
        <i class="fas fa-tools"></i>
      </div>
    </div>
    <h1>Site Under Maintenance</h1>
    <p>We're currently performing maintenance.<br>
      Please check back on the next day!</p>
  </div>
</body>
</html>
