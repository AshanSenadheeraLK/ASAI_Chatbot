<!DOCTYPE html>
<html lang="en" class="h-full" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Premium AI Chatbot</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/github.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="h-full bg-gradient-to-br from-gray-100 to-white dark:from-slate-800 dark:to-slate-900 text-gray-800 dark:text-gray-200 flex">
  <!-- Sidebar -->
  <aside class="hidden lg:flex flex-col w-60 border-r border-gray-200 dark:border-slate-700 p-4 gap-4 backdrop-blur-sm bg-white/40 dark:bg-slate-800/40">
    <h2 class="text-xl font-semibold">Settings</h2>
    <button id="reset-chat" class="px-3 py-2 bg-red-500 hover:bg-red-600 text-white rounded focus:outline-none focus:ring" aria-label="Reset chat">Reset Chat</button>
    <button id="scroll-bottom" class="px-3 py-2 bg-blue-500 hover:bg-blue-600 text-white rounded focus:outline-none focus:ring" aria-label="Scroll to bottom">Scroll to Bottom</button>
    <button id="voice-btn" class="px-3 py-2 bg-gray-200 dark:bg-slate-700 rounded focus:outline-none focus:ring" aria-label="Voice to text">Voice to Text</button>
    <button id="regen-btn" class="px-3 py-2 bg-gray-200 dark:bg-slate-700 rounded focus:outline-none focus:ring" aria-label="Regenerate">Regenerate</button>
    <button id="markdown-btn" class="px-3 py-2 bg-gray-200 dark:bg-slate-700 rounded focus:outline-none focus:ring" aria-label="Markdown preview">Markdown Preview</button>
    <button id="mode-toggle" class="mt-auto px-3 py-2 bg-gray-200 dark:bg-slate-700 rounded focus:outline-none focus:ring" aria-label="Light / Dark">Light / Dark</button>
  </aside>

  <!-- Main Chat -->
  <div class="flex-1 flex flex-col h-full">
    <header class="px-4 py-3 bg-gradient-to-r from-indigo-500 to-teal-400 text-white flex items-center justify-between">
      <div>
        <h1 class="text-2xl font-bold">Premium Chat</h1>
        <p class="text-sm opacity-80">Your smart AI assistant</p>
      </div>
      <span class="font-mono text-xs">v1.0.0</span>
    </header>

    <!-- Chat history -->
    <main id="chat-area" class="flex-1 overflow-y-auto p-4 space-y-4"></main>

    <!-- Typing indicator -->
    <div id="typing" class="hidden flex items-center gap-1 px-4 pb-2">
      <span class="w-2 h-2 rounded-full bg-gray-400 typing-dot"></span>
      <span class="w-2 h-2 rounded-full bg-gray-400 typing-dot" style="animation-delay:0.2s"></span>
      <span class="w-2 h-2 rounded-full bg-gray-400 typing-dot" style="animation-delay:0.4s"></span>
    </div>

    <!-- Input -->
    <div class="relative p-4 border-t border-gray-200 dark:border-slate-700 backdrop-blur bg-white/60 dark:bg-slate-800/60 flex items-end gap-2">
      <textarea id="user-input" rows="2" placeholder="Type your message..." class="flex-1 resize-none rounded border border-gray-300 dark:border-slate-600 p-2 focus:outline-none focus:ring"></textarea>
      <button id="send-btn" class="absolute bottom-6 right-6 bg-gradient-to-r from-indigo-500 to-teal-400 text-white p-3 rounded-full shadow-lg hover:shadow-xl focus:outline-none focus:ring" aria-label="Send">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path d="M2.94 9.06a.75.75 0 000 1.88l12.1 3.23-3.22-3.22a.75.75 0 011.06-1.06l4.5 4.5a.75.75 0 010 1.06l-4.5 4.5a.75.75 0 11-1.06-1.06l3.22-3.22L2.94 10.94a.75.75 0 010-1.88L16.5 4.5l-3.22 3.22a.75.75 0 01-1.06-1.06l4.5-4.5a.75.75 0 011.06 0l4.5 4.5a.75.75 0 010 1.06l-4.5 4.5a.75.75 0 01-1.06-1.06l3.22-3.22-12.1 3.23z" /></svg>
      </button>
    </div>
  </div>

  <script src="https://js.puter.com/v2/" defer></script>
  <script src="script.js"></script>
</body>
</html>
