<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <!-- Mobile-first viewport -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AS AI Assistant</title>

  <!-- Puter.js for free Claude 3.5 Sonnet access -->
  <script src="https://js.puter.com/v2/" defer></script>

  <!-- Font Awesome (for icons) -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
  />

  <!-- Highlight.js for code syntax coloring -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/github.min.css"
  />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>

  <!-- Custom styles -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="app-header">
    <div class="header-title">
      <h1>AS AI Assistant</h1>
      <p class="version-line">
        <span id="version" class="version-label">Version</span>
        <span class="version-number">1.1.0</span>
        <span class="version-tag">Pre-release</span>
      </p>
    </div>
  </header>

  <main class="chat-container">
    <!-- Chat area -->
    <div class="chat-area" id="chat-area">
      <!-- Messages added dynamically by script.js -->
    </div>

    <!-- Input row (with textarea) -->
    <div class="input-container">
      <textarea
        id="user-input"
        class="chat-input"
        rows="4"
        placeholder="Type your message (Shift+Enter for a newline)..."
      ></textarea>
      <button id="send-btn" class="send-button" title="Send">
        <i class="fa-solid fa-paper-plane"></i>
      </button>
    </div>
  </main>

  <!-- Main script -->
  <script src="script.js"></script>
  <script>
  // In development, override Puter settings to skip disclaimers
  window.puter = window.puter || {};
  // Possible setting name:
  window.puter.skipDisclaimer = true;
</script>
<script src="https://js.puter.com/v2/?skipDisclaimer=1"></script>
</body>
</html>
