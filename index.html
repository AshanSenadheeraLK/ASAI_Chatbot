<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AS AI Site is Under Maintenance</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #6366f1 0%, #06b6d4 100%);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Inter', Arial, sans-serif;
      margin: 0;
    }
    .maintenance-container {
      background: rgba(30, 41, 59, 0.92);
      padding: 2.5rem 2rem;
      border-radius: 1.25rem;
      text-align: center;
      box-shadow: 0 8px 32px rgba(0,0,0,0.25);
      max-width: 400px;
    }
    .maintenance-container h1 {
      font-size: 2.2rem;
      margin-bottom: 1rem;
      letter-spacing: 1px;
    }
    .maintenance-container p {
      font-size: 1.15rem;
      margin-bottom: 1.5rem;
    }
    .maintenance-icon {
      font-size: 3rem;
      margin-bottom: 1rem;
      color: #fbbf24;
      animation: spin 2s linear infinite;
    }
    @keyframes spin {
      0%   { transform: rotate(0deg);}
      100% { transform: rotate(360deg);}
    }
  </style>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter:400,600&display=swap">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
</head>
<body>
  <div class="maintenance-container">
    <div class="maintenance-icon">
      <i class="fas fa-tools"></i>
    </div>
    <h1>Site Under Maintenance</h1>
    <p>Weâ€™re currently performing maintenance.<br>
      Please check back on the next day!</p>
  </div>
</body>
</html>
